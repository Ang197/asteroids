<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const GAME_LIVES = 3; // Starting number of lives

        const ASTEROIDS_NUM = 3; // Starting number of asteroids
        const ASTEROIDS_SIZE = 100; // Starting size of asteroids in pixels
        const ASTEROIDS_SPD = 50; // Max starting speed of asteroids in pixels
        const ASTEROIDS_VERT = 10; // Average number of vertices on each asteroid
        const ASTEROIDS_JAG = 0.2; // Jaggedness of the asteroids (0 = none, 1 = lots)
        const ASTEROIDS_PTS_LGE = 20; // Points for large single asteroids (easiest to hit)
        const ASTEROIDS_PTS_MED = 50; // Points for multiple medium asteroids
        const ASTEROIDS_PTS_SML = 100; // Points for multiple small asteroids (hardest to hit)

        const SAVE_KEY_SCORE = "highscore"; // Save key for local storage of high score

        const FPS = 30; // Frames Per Second
        const FRICTION = 0.7; // Friction coefficient of space (0 = no friction, 1 = lots of friction)

        const SHIP_SIZE = 30; // Ship height in pixels
        const SHIP_THRUST = 5; // acceleration of the ship in pixels per second^2
        const SHIP_BLINK_DUR = 0.1; //Duration of the ship's blink when in invincible in seconds
        const SHIP_EXPLODE_DUR = 0.3 // Duration of the ship's explosion in seconds
        const SHIP_INV_DUR = 3 // Duration of ship's invulnerability in seconds
        const LASER_MAX = 10; // Maximum number of lasers on screen at once
        const LASER_SPD = 500; // Speed of lasers in pixels per second
        const LASER_DIST = 0.6; // Max distance laser can travel as fraction of screen width
        const LASER_EXPLODE_DUR = 0.1; // Duration of the laser's explosion in seconds

        const TURN_SPEED = 360 // turn speed in degrees per second
        const SHOW_BOUNDING = false; // Show or hide collision bounding
        const SHOW_CENTER_DOT = true; // Shows the center dot within the ship

        const TEXT_FADE_TIME = 2.5; // text fade time in seconds
        const TEXT_SIZE = 40; // text font height in pixels

        const SOUND_ON = true;
        const MUSIC_ON = true;

        /** @type {HTMLCanvasElement} */
        let canv = document.getElementById("gameCanvas");
        let ctx = canv.getContext("2d"); // Used to draw on the canvas


        // Set up sounds
        let fxLaser = new Sound("sounds/laser.m4a", 5);
        let fxExplode = new Sound("sounds/explode.m4a", 5);
        let fxHit = new Sound("sounds/hit.m4a");
        let fxThrust = new Sound("sounds/thrust.m4a");

        // set up music
        let music = new Music("sounds/music-low.m4a", "sounds/music-high.m4a");
        let asteroidsLeft, asteroidsTotal;

        // Set up the game parameters (TextAlpha = Transparency component)
        let level, lives, asteroids, score, scoreHigh, ship, text, textAlpha;
        newGame();


        //set up event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);


        //set up the game loop
        setInterval(update, 1000 / FPS);

        function createAsteroidBelt() {
            asteroids = [];
            asteroidsTotal = (ASTEROIDS_NUM + level) * 7;
            asteroidsLeft = asteroidsTotal;
            let x, y;
            for (let i = 0; i < ASTEROIDS_NUM + level; i++) {
                do {
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ASTEROIDS_SIZE * 2 + ship.r);
                asteroids.push(newAsteroid(x, y, Math.ceil(ASTEROIDS_SIZE / 2)));
            }
        }

        function destroyAsteroid(index) {
            let x = asteroids[index].x;
            let y = asteroids[index].y;
            let r = asteroids[index].r;

            // split the asteroid in two if necessary
            if (r == Math.ceil(ASTEROIDS_SIZE / 2)) {
                asteroids.push(newAsteroid(x, y, Math.ceil(ASTEROIDS_SIZE / 4)));
                asteroids.push(newAsteroid(x, y, Math.ceil(ASTEROIDS_SIZE / 4)));
                score += ASTEROIDS_PTS_LGE;
            } else if (r == Math.ceil(ASTEROIDS_SIZE / 4)) {
                asteroids.push(newAsteroid(x, y, Math.ceil(ASTEROIDS_SIZE / 8)));
                asteroids.push(newAsteroid(x, y, Math.ceil(ASTEROIDS_SIZE / 8)));
                score += ASTEROIDS_PTS_MED;
            } else{
                score += ASTEROIDS_PTS_SML;
            }

            // Create the high score
            if (score > scoreHigh){
                scoreHigh = score;
                localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
            }

            // destroy the asteroid
            asteroids.splice(index, 1);
            fxHit.play();

            // calculate the ratio of remaining asteroids to determine the music tempo
            asteroidsLeft--;
            music.setAsteroidRatio(asteroidsLeft == 0 ? 1 : asteroidsLeft / asteroidsTotal);

            // new level when no more asteroids
            if (asteroids.length == 0) {

                // Increments the amount of asteroids by one
                level++;
                newLevel();
            }
        }

        function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function drawShip(x, y, a, color = "white") {
            ctx.strokeStyle = color,
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( // nose of the ship
                x + (4 / 3) * ship.r * Math.cos(a),
                y - (4 / 3) * ship.r * Math.sin(a)
            );
            ctx.lineTo( // rear left
                x - ship.r * ((2 / 3) * Math.cos(a) + Math.sin(a)),
                y + ship.r * ((2 / 3) * Math.sin(a) - Math.cos(a))
            );

            ctx.lineTo( // rear right
                x - ship.r * ((2 / 3) * Math.cos(a) - Math.sin(a)),
                y + ship.r * ((2 / 3) * Math.sin(a) + Math.cos(a))
            );

            ctx.closePath();
            ctx.stroke();
        }

        function explodeShip() {
            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
            fxExplode.play();
        }

        function gameOver() {
            ship.dead = true;
            text = "Game Over";
            textAlpha = 1.0;

        }


        function keyDown(/** @type keyboardEvent */ ev) {
            if(ship.dead){
                return; // Skips the code below to stop the play from playing anymore
            }
            switch (ev.keyCode) {
                case 32: // space bar (shoots laser) 
                    shootLaser();
                    break;
                case 37: // left arrow (rotate ship left)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38: // up arrow (thrust the ship forward)
                    ship.thrusting = true;
                    break;
                case 39: // right arrow (rotate ship right)
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS
                    break;

            }
        }

        function keyUp(/** @type keyboardEvent */ ev) {
            if (ship.dead) {
                return; // Skips the code below to stop the play from playing anymore
            }
            switch (ev.keyCode) {
                case 32: // space bar (allow shooting again)
                    ship.canShoot = true;
                    break;
                case 37: // left arrow (stop rotating left)
                    ship.rot = 0;
                    break;
                case 38: // up arrow (stop thrusting)
                    ship.thrusting = false;
                    break;
                case 39: // right arrow (rotate ship right)
                    ship.rot = 0;
                    break;

            }
        }

        function newAsteroid(x, y, r) {
            let lvlMult = 1 + 0.1 * level; // Makes game more difficult as it goes on
            let asteroids = {
                x: x,
                y: y,
                xv: Math.random() * ASTEROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ASTEROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: r,
                a: Math.random() * Math.PI * 2, // Asteroid angle in radians
                vert: Math.floor(Math.random() * (ASTEROIDS_VERT + 1) + ASTEROIDS_VERT / 2),
                offs: []
            };

            // create the vertex offset array
            for (let i = 0; i < asteroids.vert; i++) {
                asteroids.offs.push(Math.random() * ASTEROIDS_JAG * 2 + 1 - ASTEROIDS_JAG);
            }

            return asteroids
        }

        function newGame() {
            level = 0;
            score = 0;
            lives = GAME_LIVES;
            ship = newShip();
            newLevel();

            // get the high score from local storage
            let scoreStr =  localStorage.getItem(SAVE_KEY_SCORE);

            if (scoreStr == null) {
                scoreHigh = 0;
            } else {
                scoreHigh = parseInt(scoreStr);
            }
        }

        function newLevel() {
            text = "Level " + (level + 1);
            textAlpha = 1.0; // Transparent at 1, Opaque at 0
            createAsteroidBelt();
        }

        function newShip() {
            return {
                x: canv.width / 2,
                y: canv.height / 2,
                r: SHIP_SIZE / 2,
                a: 90 / 180 * Math.PI, // convert to radians
                rot: 0,
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                thrusting: false,
                canShoot: true,
                dead: false,
                lasers: [],
                thrust: {
                    x: 0,
                    y: 0
                },
                explodeTime: 0,
            }
        }

        function shootLaser() {
            // create the laser object

            if (ship.canShoot && ship.lasers.length < LASER_MAX) {
                ship.lasers.push({ // from the nose of the ship
                    x: ship.x + (4 / 3) * ship.r * Math.cos(ship.a),
                    y: ship.y - (4 / 3) * ship.r * Math.sin(ship.a),
                    xv: LASER_SPD * Math.cos(ship.a) / FPS,
                    yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0
                });
                fxLaser.play();
            }

            // prevent continous shooting
            ship.canShoot = false;
        }

        function Music(srcLow, srcHigh){
            this.soundLow = new Audio(srcLow);
            this.soundHigh = new Audio(srcHigh);
            this.low = true;
            this.tempo = 1.0; // seconds per beat
            this.beatTime = 0; // frames left until next beat

            this.play = function() {
                if (MUSIC_ON){
                    if (this.low){
                        this.soundLow.play();
                    } else {
                        this.soundHigh.play();
                    }
    
                    this.low = !this.low; // Allows to switch between soundLow and soundHigh
                }
            }

            this.setAsteroidRatio = function (ratio) {
                this.tempo = 1.0 - 0.75 * (1.0 - ratio);
            }

            this.tick = function() {
                if (this.beatTime == 0) {
                    this.play();
                    this.beatTime = Math.ceil(this.tempo * FPS);
                } else {
                    this.beatTime--;
                }
            }
        };


        function Sound(src, maxStreams = 1, vol = 0.1){
            this.streamNum = 0; // The sound itself within the streams
            this.streams = []; // Array of all sounds that show up in stream
            for (let i = 0; i < maxStreams; i++) { // Inserts each sound that comes up from the game 
                this.streams.push(new Audio(src));
                this.streams[i].volume = vol;
            }

            this.play = function() { // Cycles through each of the existing streams, in order to play all sounds that happen ingame
                if (SOUND_ON) {
                    this.streamNum = (this.streamNum + 1) % maxStreams;
                    this.streams[this.streamNum].play();
                }
            }

            this.stop = function() {
                this.streams[this.streamNum].pause();
                this.streams[this.streamNum].currentTime = 0; // sets the cursor within streams back to the beginning
            }

        }

        function update() {
            let blinkOn = ship.blinkNum % 2 == 0;
            let exploding = ship.explodeTime > 0;

            // tick the music
            music.tick();

            // draw space background
            ctx.fillStyle = "black"
            ctx.fillRect(0, 0, canv.width, canv.height);

            // thrust the ship
            if (ship.thrusting && !ship.dead) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                fxThrust.play();

                // Drawing the thruster animation
                if (!exploding && blinkOn) {
                    ctx.strokeStyle = "yellow";
                    ctx.fillStyle = "red";
                    ctx.lineWidth = SHIP_SIZE / 10;
                    ctx.beginPath();
                    ctx.moveTo( // rear left
                        ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                    );
                    ctx.lineTo( // rear center behind the ship
                        ship.x - ship.r * (6 / 3) * Math.cos(ship.a),
                        ship.y + ship.r * (6 / 3) * Math.sin(ship.a)
                    );

                    ctx.lineTo( // rear right
                        ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                    );

                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }

            } else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
                fxThrust.stop();
            }

            // draw triangular ship ------------------------
            if (!exploding) {
                if (blinkOn && !ship.dead) {
                    drawShip(ship.x, ship.y, ship.a);
                }

                // handle blinking
                if (ship.blinkNum > 0) {
                    // reduce the blink time
                    ship.blinkTime--;

                    // reduce the blink num
                    if (ship.blinkTime == 0) {
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }
                }
            } else {
                // draw the explosion
                ctx.fillStyle = "darkred"
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false)
                ctx.fill();

                ctx.fillStyle = "red"
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false)
                ctx.fill();

                ctx.fillStyle = "orange"
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false)
                ctx.fill();

                ctx.fillStyle = "yellow"
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false)
                ctx.fill();

                ctx.fillStyle = "white"
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false)
                ctx.fill();
            }

            // show ship's collision circle
            if (SHOW_BOUNDING) {
                ctx.strokeStyle = "lime"
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false)
                ctx.stroke()
            }

            // show ship's center dot
            if (SHOW_CENTER_DOT) {
                ctx.fillStyle = "red";
                ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
            }

            // draw ship's lasers
            for (let i = 0; i < ship.lasers.length; i++) {
                if (ship.lasers[i].explodeTime == 0) {
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                } else {
                    // draw the explosion
                    ctx.fillStyle = "orangered";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();

                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();

                    ctx.fillStyle = "pink";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            }

            // draw the game text
            if (textAlpha >= 0) {
                ctx.textAlign = "center";
                ctx.textBaseline = "middle"
                ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha + ")";
                ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
                ctx.fillText(text, canv.width * 0.50, canv.height * 0.75);
                textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
            } else if (ship.dead) {
                newGame();
            }

            // draw the lives
            let lifeColor;
            for (let i = 0; i < lives; i++) {
                lifeColor = exploding && i == lives - 1 ? "red" : "white";
                drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.5, SHIP_SIZE, 0.5 * Math.PI, lifeColor);
            }

            // draw the score
            ctx.textAlign = "right";
            ctx.textBaseline = "middle"
            ctx.fillStyle = "white";
            ctx.font = TEXT_SIZE + "px dejavu sans mono";
            ctx.fillText(score, canv.width - SHIP_SIZE / 2, SHIP_SIZE);

            // draw the high score
            ctx.textAlign = "center";
            ctx.textBaseline = "middle"
            ctx.fillStyle = "white";
            ctx.font = (TEXT_SIZE * 0.75) + "px dejavu sans mono";
            ctx.fillText("High Score: " + scoreHigh, canv.width / 2, SHIP_SIZE);

            // detect laser hits on asteroids
            let ax, ay, ar, lx, ly;
            for (i = asteroids.length - 1; i >= 0; i--) {
                // grab the asteroid properties
                ax = asteroids[i].x;
                ay = asteroids[i].y;
                ar = asteroids[i].r;

                // loop over the lasers
                for (let j = ship.lasers.length - 1; j >= 0; j--) {
                    // grab the laser properties
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;

                    // detect hits
                    if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) {
                        // remove the asteroid and activate the laser explosion
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);

                        break;
                    }
                }
            }


            // draw the asteroids ------------------------
            let x, y, r, a, vert, offs;
            for (let i = 0; i < asteroids.length; i++) {
                ctx.strokeStyle = "slategray";
                ctx.lineWidth = SHIP_SIZE / 20;

                // get the asteroid properties
                x = asteroids[i].x;
                y = asteroids[i].y;
                r = asteroids[i].r;
                a = asteroids[i].a;
                vert = asteroids[i].vert;
                offs = asteroids[i].offs;

                // draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a),
                );

                // draw the polygon
                for (let j = 1; j < vert; j++) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                    );
                }
                ctx.closePath();
                ctx.stroke();

                if (SHOW_BOUNDING) {
                    ctx.strokeStyle = "lime"
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, false)
                    ctx.stroke()
                }

            }


            // check for any asteroid collisions
            if (!exploding) {
                if (ship.blinkNum == 0 && !ship.dead) {
                    for (let i = 0; i < asteroids.length; i++) {
                        if (distBetweenPoints(ship.x, ship.y, asteroids[i].x, asteroids[i].y) < ship.r + asteroids[i].r) {
                            explodeShip();
                            destroyAsteroid(i);
                            break;
                        }
                    }
                }

                // rotate ship
                ship.a += ship.rot;

                // move the ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;
            } else {
                // reduce the explode time
                ship.explodeTime--;

                // reset the ship after the explosion has finished
                if (ship.explodeTime == 0) {
                    lives--;
                    if (lives == 0) {
                        gameOver();
                    } else {
                        ship = newShip();
                    }
                }
            }


            // handle edge of screen
            if (ship.x < 0 - ship.r) { // If the ship exits the left side
                ship.x = canv.width + ship.r;
            } else if (ship.x > canv.width + ship.r) { // If the ship exits the right side
                ship.x = 0 - ship.r;
            }

            if (ship.y < 0 - ship.r) { // If the ship exits the left side
                ship.y = canv.height + ship.r;
            } else if (ship.y > canv.height + ship.r) { // If the ship exits the right side
                ship.y = 0 - ship.r;
            }

            // move the lasers
            for (let i = ship.lasers.length - 1; i >= 0; i--) {
                // check the distance travelled
                if (ship.lasers[i].dist > LASER_DIST * canv.width) {
                    ship.lasers.splice(i, 1);
                    continue;
                }

                // handle the explosion
                if (ship.lasers[i].explodeTime > 0) {
                    ship.lasers[i].explodeTime--;

                    // destroy the laser after the duration expires
                    if (ship.lasers[i].explodeTime == 0) {
                        ship.lasers.splice(i, 1);
                        continue;
                    }
                } else {
                    // move the laser
                    ship.lasers[i].x += ship.lasers[i].xv;
                    ship.lasers[i].y += ship.lasers[i].yv;

                    // calculate the distance travelled
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                }

                // handle edge of screen
                if (ship.lasers[i].x < 0) {
                    ship.lasers[i].x = canv.width;
                } else if (ship.lasers[i].x > canv.width) {
                    ship.lasers[i].x = 0
                }

                if (ship.lasers[i].y < 0) {
                    ship.lasers[i].y = canv.height;
                } else if (ship.lasers[i].y > canv.height) {
                    ship.lasers[i].y = 0
                }
            }

            // move the asteroid
            for (let i = 0; i < asteroids.length; i++) {
                asteroids[i].x += asteroids[i].xv;
                asteroids[i].y += asteroids[i].yv;

                // handle edge of screen
                if (asteroids[i].x < 0 - asteroids[i].r) {
                    asteroids[i].x = canv.width + asteroids[i].r;
                } else if (asteroids[i].x > canv.width + asteroids[i].r) {
                    asteroids[i].x = 0 - asteroids[i].r
                }

                if (asteroids[i].y < 0 - asteroids[i].r) {
                    asteroids[i].y = canv.height + asteroids[i].r;
                } else if (asteroids[i].y > canv.height + asteroids[i].r) {
                    asteroids[i].y = 0 - asteroids[i].r
                }
            }
        }
    </script>
</body>

</html>
