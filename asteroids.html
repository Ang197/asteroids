<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const ASTEROIDS_NUM = 3; // Starting number of asteroids
        const ASTEROIDS_SIZE = 100; // Starting size of asteroids in pixels
        const ASTEROIDS_SPD = 50; // Max starting speed of asteroids in pixels
        const ASTEROIDS_VERT = 10; // Average number of vertices on each asteroid
        const FPS = 30; // Frames Per Second
        const FRICTION = 0.7; // Friction coefficient of space (0 = no friction, 1 = lots of friction)
        const SHIP_SIZE = 30; // Ship height in pixels
        const SHIP_THRUST = 5; // acceleration of the ship in pixels per second^2
        const TURN_SPEED = 360 // turn speed in degrees per second

        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d"); // Used to draw on the canvas

        var ship = {
            x: canv.width / 2,
            y: canv.height / 2,
            r: SHIP_SIZE / 2,
            a: 90 / 180 * Math.PI, // convert to radians
            rot: 0,
            thrusting: false,
            thrust: {
                x: 0,
                y: 0
            }
        }

        // set up asteroids
        var asteroids = [];
        createAsteroidBelt();

        //set up event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);


        //set up the game loop
        setInterval(update, 1000 / FPS);

        function createAsteroidBelt(){
            asteroids = [];
            var x, y;
            for (var i = 0; i < ASTEROIDS_NUM; i++){
                do {
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ASTEROIDS_SIZE * 2 + ship.r);
                asteroids.push(newAsteroid(x, y));
            }
        }

        function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function keyDown(/** @type keyboardEvent */ ev) {
            switch (ev.keyCode) {
                case 37: // left arrow (rotate ship left)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38: // up arrow (thrust the ship forward)
                    ship.thrusting = true;
                    break;
                case 39: // right arrow (rotate ship right)
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS
                    break;

            }
        }

        function keyUp(/** @type keyboardEvent */ ev) {
            switch (ev.keyCode) {
                case 37: // left arrow (stop rotating left)
                    ship.rot = 0;
                    break;
                case 38: // up arrow (stop thrusting)
                    ship.thrusting = false;
                    break;
                case 39: // right arrow (rotate ship right)
                    ship.rot = 0;
                    break;

            }
        }

        function newAsteroid(x, y){
            var asteroids = {
                x: x,
                y: y,
                xv: Math.random() * ASTEROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ASTEROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: ASTEROIDS_SIZE / 2, // Asteroid radius
                a: Math.random() * Math.PI * 2, // Asteroid angle in radians
                vert: Math.floor(Math.random()* (ASTEROIDS_VERT  + 1) + ASTEROIDS_VERT/2),
            }
            return asteroids
        }

        function update() {
            // draw space background
            ctx.fillStyle = "black"
            ctx.fillRect(0, 0, canv.width, canv.height);

            // thrust the ship
            if (ship.thrusting) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                // Drawing the thurster animation
                ctx.strokeStyle = "yellow";
                ctx.fillStyle = "red";
                ctx.lineWidth = SHIP_SIZE / 10;
                ctx.beginPath();
                ctx.moveTo( // rear left
                    ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                );
                ctx.lineTo( // rear center behind the ship
                    ship.x - ship.r * (6 / 3) * Math.cos(ship.a),
                    ship.y + ship.r * (6 / 3) * Math.sin(ship.a)
                );

                ctx.lineTo( // rear right
                    ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                );

                ctx.closePath();
                ctx.fill();
                ctx.stroke();

            } else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            }

            // draw triangular ship
            ctx.strokeStyle = "white",
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( // nose of the ship
                ship.x + (4 / 3) * ship.r * Math.cos(ship.a),
                ship.y - (4 / 3) * ship.r * Math.sin(ship.a)
            );
            ctx.lineTo( // rear left
                ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) - Math.cos(ship.a))
            );

            ctx.lineTo( // rear right
                ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) + Math.cos(ship.a))
            );

            ctx.closePath();
            ctx.stroke();

            // draw the asteroids
            ctx.strokeStyle = "slategray";
            ctx.lineWidth = SHIP_SIZE / 20;
            var x, y, r, a, vert;
            for (var i = 0; i < asteroids.length; i++){
                
                // get the asteroid properties
                x = asteroids[i].x;
                y = asteroids[i].y;
                r = asteroids[i].r;
                a = asteroids[i].a;
                vert = asteroids[i].vert;

                // draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * Math.cos(a),
                    y + r * Math.sin(a),
                );

                // draw the polygon
                for (var j = 0; j < vert; j++){
                    ctx.lineTo(
                        x + r * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * Math.sin(a + j * Math.PI * 2 / vert)
                    );
                }
                ctx.closePath();
                ctx.stroke();

                // move the asteroid

                // handle edge of screen
            }

            // rotate ship
            ship.a += ship.rot;

            // move the ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;

            // handle edge of screen
            if (ship.x < 0 - ship.r) { // If the ship exits the left side
                ship.x = canv.width + ship.r;
            } else if (ship.x > canv.width + ship.r) { // If the ship exits the right side
                ship.x = 0 - ship.r;
            }

            if (ship.y < 0 - ship.r) { // If the ship exits the left side
                ship.y = canv.height + ship.r;
            } else if (ship.y > canv.height + ship.r) { // If the ship exits the right side
                ship.y = 0 - ship.r;
            }


            // center dot
            ctx.fillStyle = "red";
            // ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2)
        }
    </script>
</body>

</html>
